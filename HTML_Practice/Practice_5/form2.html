<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="#" method="POST" name="loginForm" target="_blank" enctype="application/x-www-form-urlencoded">
            <label for="username">Username </label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br>
            <h4>Interests:</h4>
            <input type="radio" id="cricket" name="interest" value="cricket">
            <label for="cricket">Cricket</label>
            <br>
            <input type="radio" id="cinema" name="interest" value="cinema">
            <label for="cinema">Cinema</label>
            <br>
            <input type="checkbox" name="subscribed" id="subscribed">
            <label for="subscribed">Subscribed</label>
            <br>
            <input type="number">
            <br>
            <input type="date">
            <br>
            <input type="time">
            <br>
            <input type="submit" value="submit">
            <br>
        </form>
    </body>
</html>
