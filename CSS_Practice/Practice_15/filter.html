<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        .container{
            width:300px;
            height:400px;
            border:2px solid black;
            overflow:hidden;
        }
        img{
            filter: grayscale(100%) blur(2px) brightness(150%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img width="300" src="image.jpeg" alt="img">
    </div>
</body>
</html>
