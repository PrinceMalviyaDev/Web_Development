<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Perspective</title>
    <style>
        .container{
            border:2px solid black;
            background-color: darkseagreen;
            width:100vw;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .item{
            width:100px;
            height:100px;
            background-color:blue;
            transition:all 0.3s ease;
        }
        .item:hover{
            transform:rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
