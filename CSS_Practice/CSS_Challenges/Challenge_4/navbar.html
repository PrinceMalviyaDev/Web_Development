<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="UElogo.png" alt="logo" width="150px">
            </div>
            <div class="selections">
                <select name="products" id="options">
                    <option value="val1">Products</option>
                </select>
                <select name="pricing" id="pricing">
                    <option value="val2">Pricing</option>
                </select>
                <select name="resources" id="resources">
                    <option value="val3">Resources</option>
                </select>
                <select name="about_us" id="about_us">
                    <option value="val4">About Us</option>
                </select>
            </div>
            <div class="button">
                <button>Download</button>
            </div>
        </nav>
    </div>
    
</body>
</html>
